<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="game-title">Tic Tac Toe</div>
        </div>
    </header>
    <main>
        <div class="test">
            <div class="div-container">
            </div>
        </div>
        <div class="intro-text-container">
            <div class="intro-text">Player "X" Goes First..</div>
        </div>
    </main>
    <footer>
        <div class="winning-ann">
        <div class="x-toggle">
            <div class="win-x-ann">Player X has Won!</div>
            <div class="button-container-x">
                <button class="play-again-x">Play Again?</button>
            </div>
        </div>
        <div class="o-toggle">
            <div class="win-o-ann">Player O has Won!</div>
            <div class="button-container-o">
                <button class="play-again-o">Play Again?</button>
            </div>
        </div>
        <div class="tie-toggle">
            <div class="tie-ann">It's a Tie!</div>
            <div class="button-container-tie">
                <button class="play-again-tie">Play Again?</button>
            </div>
        </div>
        </div>
    </footer>
</body>
</html>
